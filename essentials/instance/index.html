<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>
            {{ text }}
        </h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Hello, World'
            }
        })
    </script>
</body>
</html>

<style>
    body {
        background-color: #2D2D2D;
    }

    h1 {
        color: #C26356;
        font-size: 30px;
        font-family: Helvetica, Arial, Sans-Serif;
    }

    #app {
        text-align: center;
    }
</style>
