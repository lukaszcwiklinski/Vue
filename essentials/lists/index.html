<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="color in colors" v-if="color.primary">
                {{ color.text }}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                colors: [
                    {
                        text: 'red',
                        primary: true
                    },
                    {
                        text: 'green',
                        primary: false
                    },
                    {
                        text: 'blue',
                        primary: false
                    },
                    {
                        text: 'yellow',
                        primary: false
                    },
                    {
                        text: 'orange',
                        primary: false
                    }
                ]
            }
        })
    </script>
</body>
</html>
