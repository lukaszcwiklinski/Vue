<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div
            v-bind:title="randNum"
            v-if="shown"
        >
            Hover over me for your random number
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                randNum: Math.floor(Math.random() * 50) + 1,
                shown: false
            }
        })
    </script>
</body>
</html>

<style>
    body {
        background-color: #2D2D2D;
    }

    h1 {
        color: #C26356;
        font-size: 30px;
        font-family: Helvetica, Arial, Sans-Serif;
    }

    #app {
        text-align: center;
    }
</style>
